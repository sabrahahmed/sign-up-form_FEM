<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Overpass&family=Poppins&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="left-col">
      <br>
      <h1>Learn to code by<br>watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="right-col">
      <div class="trial">
        <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </div>
      <form>
        <input id="first-name" type="text" name="first-name" placeholder="First Name" required>
        <input id="last-name" type="text" name="last-name" placeholder="Last Name" required>
        <input id="email" type="email" name="email" placeholder="Email Address" required>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Claim your free trial</button>        
        <p>By clicking the button, you are agreeing to our <a class="terms" href="#"><b>Terms and Services</b></a></p>
      </form>   
    </div>
  </main>  
  <script src="index.js"></script>
</body>
</html>
